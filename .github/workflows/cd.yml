name: CD

on:
  pull_request:
    branches: [poc]
    types: [closed]

jobs:
  deploy:
    if: ${{github.event.pull_request.merged == true && github.ref_name == 'poc'}}
    name: CD Pipeline
    runs-on: ubuntu-latest
    environment: poc
    strategy:
      matrix:
        node-version: ['12.x']
        appname: ['aws-codedeploy-app']
        deploy-group: ['poc']
        s3-bucket: ['aws-codedeploy-poc']
        s3-filename: ['poc-aws-codedeploy-${{ github.run_number }}']

    steps:
      - uses: actions/checkout@v2
      
      # Install AWS CLI 2
      - name: Install AWS CLI 2
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install --update

      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # Deploy push to AWS S3
      - name: AWS Deploy push
        run: |
          aws deploy push \
          --application-name ${{ matrix.appname }} \
          --description "This is a revision for the ${{ matrix.appname }}-${{ github.sha }}" \
          --ignore-hidden-files \
          --s3-location s3://${{ matrix.s3-bucket }}/${{ matrix.s3-filename }}.zip \
          --source .

      # Create deployment to CodeDeploy
      - name: AWS Create Deployment
        id: deployment
        run: |
          aws deploy create-deployment \
           --application-name ${{ matrix.appname }} \
           --deployment-config-name CodeDeployDefault.OneAtATime \
           --deployment-group-name ${{ matrix.deploy-group }} \
           --file-exists-behavior OVERWRITE \
           --s3-location bucket=${{ matrix.s3-bucket }},key=${{ matrix.s3-filename }}.zip,bundleType=zip >> $GITHUB_OUTPUT

      - name: Get variables, outputs
        run: |
          echo "deployment_id=$deploymentId" >> $GITHUB_OUTPUT
          echo "deployment_id0=$deploymentId" >> $GITHUB_ENV
          echo 1: ${{ steps.deployment.outputs.deployment_id }}
          echo 2: ${{ steps.deployment.outputs.deploymentId }}
          echo 3: ${{ github.deploymentId }}
          echo 4: ${{ env.deployment_id0 }}
          echo 5: $deploymentId
           
      - name: Check AWS CodeDeploy Deployment
        run: |
          aws deploy wait deployment-successful --deployment-id ${{ steps.deployment.outputs.deployment_id }}
          
