version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html
    overwrite: yes
permissions:
  # Simple approach - set permissions for everything
  - object: /var/www/html
    owner: apache
    group: apache
    mode: 755
    type:
      - directory
  - object: /var/www/html
    owner: apache
    group: apache  
    mode: 644
    type:
      - file
hooks:
  BeforeInstall:
    - location: scripts/setup_environment.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_apache.sh
      timeout: 300
      runas: root
      